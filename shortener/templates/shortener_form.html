<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | 360 Develop Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 500px;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background-color: #ffffff;
            color: #121212;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #d4d4d4;
            color: #000;
        }
        .form-control {
            background-color: #2e2e2e;
            color: #ffffff;
            border: 1px solid #ffffff;
        }
        .form-control::placeholder {
            color: #b3b3b3;
        }
        .alert {
            background-color: #2e2e2e;
            border: none;
            color: #ffffff;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">ðŸ”— Shorten Your URL</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="url" name="url" class="form-control form-control-lg" placeholder="Enter URL here..." required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Shorten URL</button>
    </form>

    {% if short_url %}
    <div class="alert mt-4">
        <p>âœ… Your short URL:</p>
        <a href="{{ short_url }}" class="fw-bold text-white">{{ short_url }}</a>
        <button class="btn btn-secondary mt-2" onclick="getAnalytics('{{ short_url }}')">Show Click Analytics</button>
        <p id="analyticsResult" class="mt-2"></p>
    </div>
    {% endif %}
</div>

<div class="footer text-center">
    Developed by <strong>360 Develop Team</strong> ðŸš€
</div>

<script>
    function getAnalytics(shortUrl) {
        fetch(shortUrl.replace(window.location.origin, window.location.origin + "/analytics"))
            .then(response => response.json())
            .then(data => {
                document.getElementById('analyticsResult').innerText = `Clicks: ${data.click_count}`;
            })
            .catch(error => console.error('Error fetching analytics:', error));
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
