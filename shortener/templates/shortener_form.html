<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten Your Link</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 40%;
            padding: 30px;
            background: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 28px;
        }
        input[type="text"], button {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        input[type="text"] {
            background: #3a3a3a;
            color: white;
            text-align: center;
        }
        button {
            background: white;
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }
        button:hover {
            background: #aaaaaa;
            transform: scale(1.05);
        }
        .short-link {
            margin-top: 20px;
            padding: 15px;
            background: #4a4a4a;
            border-radius: 8px;
            font-size: 16px;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .dashboard-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .dashboard-btn:hover {
            background: #aaaaaa;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shorten Your Link</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="url" placeholder="Enter your URL here..." required>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
            <div class="short-link">
                Shortened Link: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            </div>
        {% endif %}

        <a class="dashboard-btn" href="{% url 'dashboard' %}">Go to Dashboard</a>

        <div class="footer">
            Developed by 360 Develop Team
        </div>
    </div>
</body>
</html>
