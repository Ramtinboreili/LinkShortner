<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 5% auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: white;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #4a4a4a;
        }
        th {
            background: #3a3a3a;
        }
        td {
            background: #4a4a4a;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shortened Links</h1>
        
        {% if links %}
            <table>
                <tr>
                    <th>Original URL</th>
                    <th>Shortened URL</th>
                    <th>Clicks</th>
                </tr>
                {% for link in links %}
                    <tr>
                        <td><a href="{{ link.original_url }}" target="_blank">{{ link.original_url }}</a></td>
                        <td><a href="{{ request.build_absolute_uri }}/{{ link.short_code }}" target="_blank">
                            {{ request.build_absolute_uri }}/{{ link.short_code }}
                        </a></td>
                        <td>{{ link.click_count }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No shortened links found.</p>
        {% endif %}
        
        <div class="footer">
            Developed by 360 Develop Team
        </div>
    </div>
</body>
</html>
