<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten Your Link</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 10% auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: white;
        }
        input[type="text"], button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input[type="text"] {
            background: #3a3a3a;
            color: white;
        }
        button {
            background: #ffffff;
            color: #1a1a1a;
            cursor: pointer;
        }
        button:hover {
            background: #aaaaaa;
        }
        .short-link {
            margin-top: 20px;
            padding: 10px;
            background: #4a4a4a;
            border-radius: 5px;
            word-break: break-all;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shorten Your Link</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="url" placeholder="Enter URL here" required>
            <button type="submit">Shorten</button>
        </form>

        {% if short_url %}
            <div class="short-link">
                Shortened Link: <a href="{{ short_url }}" target="_blank" style="color: #fff;">{{ short_url }}</a>
            </div>
        {% endif %}
        
        <div class="footer">
            Developed by 360 Develop Team
        </div>
    </div>
</body>
</html>
